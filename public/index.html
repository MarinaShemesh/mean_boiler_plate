<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

  <title>My TADA list</title>
</head>
<body ng-app="tadaApp" ng-controller="postController">
  
      <div class="panel panel-default">
        <div class="panel-heading">My tada list</div>
        <div class="panel-body">
          <h3>What did you do today?</h3>

           <form ng-submit="add()">
              <input ng-model="title"><button>Add</button>
           </form>
           <ol>
            <li ng-repeat="item in foo track by $index">{{ item }}
            <button ng-click="delete()">Delete</button></li>
          </ol>
      </div>
    </div>

<script src="angular/angular.js"></script>
<!--     // <script src="angular-ui-router/release/angular-ui-router.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/controllers/postController.js"></script>
    <script src="js/services/postFactory.js"></script>
 <!--    // <script src="js/services/authFactory.js"></script> -->
  <!--   // <script src="js/controllers/authController.js"></script> -->
  <!--   // <script src="js/controllers/navController.js"></script> -->

  </body>
</html>
